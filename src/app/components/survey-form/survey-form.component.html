<!-- survey-form.component.html -->
<div class="survey-list container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-4 mb-4">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title fw-bold">Add New Survey</h5>
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="title" class="form-label">Titre</label>
              <input
                type="text"
                id="title"
                class="form-control"
                [(ngModel)]="newSurvey.title"
                name="title"
                required
              />
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                id="description"
                class="form-control"
                [(ngModel)]="newSurvey.description"
                name="description"
                required
              ></textarea>
            </div>

            <div class="mb-3">
              <label for="ownerId" class="form-label">Owner ID</label>
              <input
                type="number"
                id="ownerId"
                class="form-control"
                [(ngModel)]="newSurvey.ownerId"
                name="ownerId"
                required
              />
            </div>

            <button type="submit" class="btn btn-success me-2">Submit</button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
